<html lang="en">

<body>
    <section class="full">
        <section>
            <div class="con">
                <h2>Contact Form #2</h2>
            </div>
        </section>
        <section class="contact">
            <div class="let">
                <h4>Contact us</h4>
                <div class="info">
                    <div class="addresh">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Address:</span> <br>
                         <a href="">198 West 21th Street, Suite 721 New York NY 10016</a>
                    </div>
                    <div class="call">
                        <i class="fa-solid fa-phone"></i>
                        <span>Phone:</span> <br>
                            <a href="tel://01639369809">01639369809</a>
                         
                    </div>
                    <div class="emaill">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Email:</span> <br>
                            <a href="">info@yoursite.com</a>    
                    </div>
    
                    <div class="web">
                        <i class="fa-solid fa-earth-asia"></i>
                        <span>Website</span> <br>
                        <a href=""> yoursite.com</a>
                    </div>
    
                </div>
            </div>

            <div class="form">
                <h3>Get in touch</h3>
                <form action="">
                    <input class="name" id="name" type="Name" placeholder="Name" required> <br>
    
                   <div class="add">
                    <input class="email"  id="email" type="email" placeholder="Email" required> <br>
                   </div>
    
                    <div class="sub">
                        <input class="subject"  id="Subject" type="" placeholder="Subject" required> <br> <br>
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea> <br>
                    <input class="submit" type="submit" value="Send Message">
                </form>
                
            </div>
     
    
        </section>
        
    </section>
